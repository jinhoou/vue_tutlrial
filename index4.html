<!DOCTYPE html>
<html>
<head>
  <title>My 4th Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app-4">
    <ol>
      <li v-for="todo in todos">
        {{todo.text}}
      </li>
  </div>

  <script>
    var app4 = new Vue({
      el: '#app-4',
      data: {
        todos: [
          {text: "learn js"},
          {text: "learn vue"},
          {text: "learn weex"}
        ]
      }
    })
  </script>
</body>
</html>
