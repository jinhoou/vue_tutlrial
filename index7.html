<!DOCTYPE html>
<html>
<head>
  <title>My 7th Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app-7">
    <ol>
      <todo-item v-for="item in todolist" v-bind:todo="item"></todo-item>
    </ol>
  </div>

  <script>
    Vue.component(
      'todo-item',
      {
        props:['todo'],
        template: '<li>{{ todo.text }}</li>'
      }
    )
    var app7 = new Vue({
      el: '#app-7',
      data: {
        todolist: [
          {id:0, text: "text0"},
          {id:1, text: "text1"},
          {id:2, text: "text2"}
        ]
      }
    })
  </script>
</body>
</html>
